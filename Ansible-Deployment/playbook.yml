---
- name: Deploy grafana-llm locally
  hosts: localhost
  connection: local
  become: true

  vars_prompt:
    - name: api_key
      prompt: "Enter API_KEY for grafana-llm"
      private: yes

  vars:
    app_dir: ./grafana-llm

  tasks:
    - name: Check if docker is already installed
      ansible.builtin.command: docker --version
      register: docker_check
      ignore_errors: true
      changed_when: false

    - name: Install Docker and docker compose plugin if not installed
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: docker_check.failed

    - name: Ensure Docker service is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Create local app directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Create local logs directory (for ./logs volume)
      ansible.builtin.file:
        path: "{{ app_dir }}/logs"
        state: directory
        mode: "0755"

    - name: Create log.txt with initial text
      ansible.builtin.copy:
        dest: "{{ app_dir }}/logs/log.txt"
        content: "Summarize this file\n"
        mode: "0644"

    - name: Move docker-compose.yml from current folder to app folder
      ansible.builtin.command: mv -f docker-compose.yml "{{ app_dir }}/docker-compose.yml"

    - name: Ensure correct permissions on moved docker-compose.yml
      ansible.builtin.file:
        path: "{{ app_dir }}/docker-compose.yml"
        mode: "0644"
        state: file

    - name: Inject API_KEY into docker-compose.yml
      ansible.builtin.replace:
        path: "{{ app_dir }}/docker-compose.yml"
        regexp: 'API_KEY=.*'
        replace: 'API_KEY={{ api_key }}'
      no_log: true   # hides your key from Ansible logs

    # --- Compose detection ---

    - name: Check for docker compose v2 (plugin)
      ansible.builtin.command: docker compose version
      register: docker_compose_v2
      ignore_errors: true
      changed_when: false

    - name: Check for docker-compose v1 (standalone)
      ansible.builtin.command: docker-compose --version
      register: docker_compose_v1
      ignore_errors: true
      changed_when: false
      when: docker_compose_v2.rc != 0

    - name: Fail if no docker compose is available
      ansible.builtin.fail:
        msg: >
          Neither 'docker compose' (plugin) nor 'docker-compose' (standalone)
          is available on this host. Please install one of them.
      when:
        - docker_compose_v2.rc != 0
        - docker_compose_v1 is not defined or docker_compose_v1.rc != 0

    - name: Bring up grafana-llm stack locally with docker compose v2
      ansible.builtin.command: docker compose up -d
      args:
        chdir: "{{ app_dir }}"
      when: docker_compose_v2.rc == 0

    - name: Bring up grafana-llm stack locally with docker-compose v1
      ansible.builtin.command: docker-compose up -d
      args:
        chdir: "{{ app_dir }}"
      when:
        - docker_compose_v2.rc != 0
        - docker_compose_v1 is defined
        - docker_compose_v1.rc == 0

    - name: Notify user of successful deployment
      ansible.builtin.debug:
        msg: "Grafana-LLM has been deployed successfully, add text to the log file in grafana-llm/logs/log.txt to test."
